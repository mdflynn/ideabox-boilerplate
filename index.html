<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>IdeaBox</title>
  </head>
  <body class="purple-1">
    <section class="menu purple-4">
      <div class="hamburger-menu">
      </div>
      <h1 class="header-text">IdeaBox</h1>
    </section>
    <main class="ideas">
      <section class="idea-form purple-2">
        <section>
          <form>
            <label for="title">Title</label>
            <input type="text" id="title-text">
            <label for="body">Body</label>
            <input type="text" id="body-text">
            <button class="save-button" type="button">Save</button>
          </form>
          <div class="search">
            <button class="search-button" type="button">Button</button>
            <input type="text" id="search-bar-text" placeholder="Search Ideas"></input>
          </div>
        </section>
      </section>
      <section class="idea-cards">
        <article class="one-idea-card">
          <div class="idea-card-header">
            <i class="">one image</i>
            <i class="">one image</i>
          </div>
          <div class="idea-card-body">
            <p class="idea-title">Idea Title</p>
            <p class="idea-text">Idea body</p>
          </div>
          <div class="idea-card-footer">
            <i class="">Plus sign</i>
            <p>comment</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
