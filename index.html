<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>IdeaBox</title>
  </head>
  <body class="purple-1">
      <nav class="menu purple-4">
        <span><img class="icon" src="./assets/menu.svg" height="50" width="50"></i></span>
        <span><h1 class="header-text">IdeaBox</h1></span>
      </nav>
      <div class="dropdown-page">
        <div class="dropdown hidden">
          <div class="dropdown-header">
            <span><img class="dropdown-icon" src="./assets/menu-close.svg" height="50" width="50"></i><span>
            <h1 class="dropdown-ideabox">IdeaBox</h1>
          </div>
          <p class="filter-idea-text">Filter Starred Ideas</p>
          <button class="starred-ideas-button">Show Starred Ideas</button>
        </div>
        <div class="opaque">stuff</div>
      </div>
    <main class="ideas">
      <section class="idea-form purple-2">
        <section>
          <div class="form-spacer">
            <form>
              <div class="title-spacer">
                <label for="title">Title</label>
                <input type="text" id="title-text">
              </div>
              <div class="body-spacer">
                <label for="body">Body</label>
                <input type="text" id="body-text">
              </div>
              <button class="save-button" type="button">Save</button>
              <div class="search">
                <button class="search-button" type="button"><img src = "./assets/search.svg" alt = "search button"></button>
                <input type="text" id="search-bar-text" placeholder="Search Ideas"></input>
              </div>
            </form>
          </div>
        </section>
      </section>
      <section class="idea-cards">
        <article class="one-idea-card">
          <div class="idea-card-header">
            <img class="favorite-image-unsaved" src="./assets/star.svg" height="25" width="25">
            <img class="delete-image-unsaved" src="./assets/delete.svg" height="25" width="25">
          </div>
          <div class="idea-card-body">
            <p class="idea-title">Idea title</p>
            <p class="idea-text">Idea body. Don't ever play yourself.
              Every chance I get, I water the plants, Lion! Cloth Talk</p>
          </div>
          <div class="idea-card-footer">
            <img class="comment-image" src="./assets/comment.svg" height="25" width="25">
            <p class="idea-comments">Comment</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
